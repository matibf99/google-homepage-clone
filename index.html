<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="top_left">
        <a href="#" class="top">About</a>
        <a href="#" class="top">Store</a>
    </div>
    <div id="top_right">
        <a href="#" class="top2">Gmail</a>
        <a href="#" class="top2">Images</a>
        <img src="img/apps-24px.svg" id="apps">
        <a href="#" class="sign_in">Sign in</a>
    </div>

    <div class="main">
        <div id="img_logo_container">
            <img src="img/google_logo.png" alt="Google" id="main">
        </div>
        
        <div id="search_container">
            <div class="search_box">
                <div class="container">
                    <img src="img/search-24px.svg" id="search">
                    <div id="search">
                        <input type="text" class="search">
                    </div>
                    <img src="img/googlemic_color_24dp.png" id="voice">
                </div>
            </div>
        </div>

        <div id="buttons">
            <div class="center">
                <input type="submit" value="Google Search" class="btn">
                <input type="submit" value="I'm Feeling Lucky" class="btn">
            </div>
        </div>
    </div>
    <footer>
        <div id="footer_left">
            <a href="#" class="foot">Advertising</a>
            <a href="#" class="foot">Business</a>
            <a href="#" class="foot">How Search works</a>
        </div>
        <div id="footer_right">
            <a href="#" class="foot">Privacy</a>
            <a href="#" class="foot">Terms</a>
            <a href="#" class="foot">Settings</a>
        </div>
    </footer>
</body>
</html>
